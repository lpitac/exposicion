{% comment %}

    Adds a basic citation box for the item with reference link to the item page.

{%- endcomment -%}
<div class="card">
    <div class="card-header"><strong>¿Cómo citar?</strong></div>
    <div class="card-body">
        <dl>
            <dd>{{ page.autor }}. ({{ page.fecha }}). "{{ page.titulo }}". {{ page.fuente }}.</dd>
            <dt>Enlace permanente:</dt>
            <dd>{{ page.url | absolute_url }}</dd>
        </dl>
    </div>
</div>
